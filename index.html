<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/index.css" />
    <style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
</style>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form action="">
          <input
            type="search"
            name=""
            id=""
            placeholder="Enter a city"
            required
          />
          <input type="submit" name="" id="" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>New York</h1>
          <p>
            Tuesday, 14:49, scattered clouds
            <br />
            Humidity: 66%, Wind: 3.13 km/h
          </p>
        </div>
        <div>🌥️12°C</div>
      </main>

      <footer>
        Coded with 💗 by
        <a href="https://github.com/Alenia24">Alenia Allen</a> is open-sourced
        on <a href="https://github.com/Alenia24/Weather-App">Github</a> and
        hosted on
        <a href="https://weatherforecastapppp.netlify.app/">Netlify</a>
      </footer>
    </div>
  </body>
</html>
