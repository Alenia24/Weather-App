<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=searchclear_day"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <div class="weather-app">
      <div class="current-city-date">
        <p id="date"></p>
        <p id="time"></p>
      </div>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <div class="weather-app-temperature-container">
              <div class="weather-app-temperature" id="temperature"></div>
              <div class="weather-app-unit">Â°C</div>
            </div>
            <p class="weather-app-details"><span id="description"></span>
              <br />
              Humidty: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="search">
            <form class="search-form" id="search-form">
              <input
                type="search"
                name=""
                id="search-form-input"
                placeholder="Enter a city..."
                required
                class="search-form-input"
              />
              <input
                type="submit"
                value="search"
                class="material-symbols-outlined search-form-button"
              />
              </form>
              <div class="weather-app-icon">
                <div id="icon">
                </div>
              </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded with ðŸ’— by
        <a href="https://github.com/Alenia24" target="_blank">Alenia Allen</a>
        is open-sourced on
        <a href="https://github.com/Alenia24/Weather-App">Github</a> and hosted
        on <a href="https://weatherforecastapppp.netlify.app/">Netlify</a> 
        <br> Animated weather icon copyrights reserved to <a href="https://bas.dev/work/meteocons">Meteocons</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
